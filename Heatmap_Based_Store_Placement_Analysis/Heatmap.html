<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Placement & Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://wallpapercave.com/wp/wp4411792.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
            margin: 40px auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #drop-zone {
            padding: 20px;
            border: 2px dashed #fff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #drop-zone.dragover {
            background: rgba(0, 0, 0, 0.3);
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #map, #heatmap {
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Store Placement & Heatmap</h2>
        
        <div class="mb-3">
            <label class="form-label">Upload CSV File (Latitude, Longitude, Store Type, Foot Traffic, Population Density, Time-of-Day Factor)</label>
            <div id="drop-zone" class="mb-3">Drag & drop CSV file here or <strong>click to select</strong></div>
            <input type="file" id="csvFileInput" style="display: none;">
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-primary" onclick="processCSV()">Generate Store Map</button>
            <button class="btn btn-danger" onclick="generateHeatmap()">Generate Heatmap</button>
            <button class="btn btn-secondary" onclick="downloadCSV()">Download Sample CSV</button>
        </div>

        <div id="map" class="mt-4"></div>
        <h3 class="text-center mt-4">ðŸ”¥ Heatmap Representation</h3>
        <div id="heatmap" class="mt-2"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    
    <script>
        let map = L.map('map').setView([18.5204, 73.8567], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        let heatmapMap = L.map('heatmap').setView([18.5204, 73.8567], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(heatmapMap);
        
        let storeData = [];
        let heatLayer;

        function getMarkerColor(storeType) {
            return storeType === "Retail" ? "blue" :
                   storeType === "Restaurant" ? "green" : "orange";
        }

        document.getElementById('drop-zone').addEventListener('click', () => document.getElementById('csvFileInput').click());
        document.getElementById('csvFileInput').addEventListener('change', (e) => readCSV(e.target.files[0]));

        function readCSV(file) {
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: (result) => {
                    storeData = [];
                    result.data.forEach(row => {
                        let lat = parseFloat(row.Latitude);
                        let lon = parseFloat(row.Longitude);
                        let storeType = row["Store Type"];
                        let footTraffic = row["Foot Traffic"];
                        let populationDensity = row["Population Density"];
                        let timeFactor = row["Time-of-Day Factor"];

                        storeData.push([lat, lon, 1.0]);
                        L.marker([lat, lon], {
                            icon: L.icon({ iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${getMarkerColor(storeType)}.png`, iconSize: [25, 41] })
                        }).addTo(map).bindPopup(`<b>Store Type:</b> ${storeType}<br>
                                                 <b>Foot Traffic:</b> ${footTraffic}<br>
                                                 <b>Population Density:</b> ${populationDensity}<br>
                                                 <b>Time Factor:</b> ${timeFactor}`);
                    });
                }
            });
        }

        function processCSV() {
            if (!storeData.length) return alert("Please upload a CSV file first!");
        }

        function generateHeatmap() {
            if (heatLayer) heatmapMap.removeLayer(heatLayer);
            if (!storeData.length) return alert("No data found! Upload a CSV first.");
            heatLayer = L.heatLayer(storeData, { radius: 25, blur: 15, maxZoom: 10 }).addTo(heatmapMap);
        }

        function downloadCSV() {
            const sampleData = "Latitude,Longitude,Store Type,Foot Traffic,Population Density,Time-of-Day Factor\n18.52,73.85,Retail,High,Medium,Morning\n19.07,72.87,Restaurant,Medium,High,Evening\n12.97,77.59,Other,Low,Low,Night";
            const blob = new Blob([sampleData], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "sample_stores.csv";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
